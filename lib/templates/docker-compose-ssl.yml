version: '3'

services:
  mysql:
    build: $PWD/docker/mysql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - 3306:80
    command: --innodb-use-native-aio=0
    volumes:
      - mysql:/var/lib/mysql
      - $PWD/mysql:/docker-entrypoint-initdb.d
      - $PWD/docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  wordpress:
    build: $PWD/docker/wordpress
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    ports:
      - 80:80
      - 443:443
    volumes:
      - $PWD/mysql:/var/lib/mysql
      - $PWD/public:/var/www/html
      - $PWD/docker/wordpress/php.ini:/usr/local/etc/php/conf.d/php.ini
      - $PWD/docker/certs/localhost+1.pem:/etc/ssl/certs/ssl-cert-snakeoil.pem
      - $PWD/docker/certs/localhost+1-key.pem:/etc/ssl/private/ssl-cert-snakeoil.key

  phpmyadmin:
    depends_on:
      - mysql
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql:3306
      PMA_USER: root
      PMA_PASSWORD: root
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025
      - 1025:1025

volumes:
    mysql:
    public:
